<title>Homework 3, Task 3</title> 

<script>
    
    function main(counter) {
        var stop = counter*1000;
        function showCount() {
            document.write(counter--);
            document.close();
        };

        var timer = setInterval(showCount, 1000);
        
        setTimeout(function() {
            clearInterval(timer); 
            alert('Отсчет закончен!'); 
        }, stop);
    }
    
    main(4);
    
</script>
