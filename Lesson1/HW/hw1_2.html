<!DOCTYPE html>

<meta charset="utf-8">
<title>Homework 1, Task 2</title> 

<script>
    
    var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
    var count = arr.length;
    
    for(var i = 0; i < arr.length; i++)
    {
        for(var j = 1; j < count; j++)
        {
            if(arr[j-1] > arr[j])
            {
                var max = arr[j-1];
                arr[j-1] = arr[j];
                arr[j] = max;
            }
        }
        count--;
    }
    
    alert(arr);
    
</script>
