<script>
    
    function find(arr, value) {
		for(var i = 0; i < arr.length; i++)
        {
            if(arr[i] == value)
            {
                var check = true;
                return i;
            }
        }
        if(check != true)
            return -1;
    }
    
    var a = [1, 2, 4, 8, 16, 32];
    alert(find(a, 32));
    alert(find(a, 3));
