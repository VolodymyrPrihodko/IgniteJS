<script>
		
    var mainArr = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
    
    function myFunc(arr) {
        var max, min;
        var newArr = [];
        
        for (var i = 0; i < arr.length; i++) {
            if (arr[i+1] < arr[i])
                min = arr[i+1];
            
            if (arr[i+1] > arr[i])
                max = arr[i+1];
            
            if (arr[i] > 0 && arr[i]%2 == 0)
                newArr.push(arr[i]);
        }
        
        document.write("min = " + min + "<br />" + "max = " + max + "<br />");
        for (key in newArr) {
            document.write(newArr[key] + " ");
        }
    }
    
    myFunc(mainArr);
    
</script>
